version: 2.1

parameters:
  scope:
    type: enum
    enum: ["api", "e2e", "full"]
    default: "full"
  run_args:
    type: string
    default: ""

executors:
  playwright-executor:
    docker:
      - image: mcr.microsoft.com/playwright:v1.57.0-jammy
    resource_class: medium

jobs:
  test-types:
    docker:
      - image: cimg/node:lts
    resource_class: small
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Run TypeScript type checks
          command: npm run types:test
  setup:
    docker:
      - image: cimg/node:lts
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-deps-{{ checksum "package-lock.json" }}
            - node-deps-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: node-deps-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .

  test:
    executor: playwright-executor
    steps:
      - attach_workspace:
          at: .
      
      - run:
          name: Run Playwright tests
          command: |
            echo "Scope parameter: << pipeline.parameters.scope >>"
            echo "Run args: << pipeline.parameters.run_args >>"
            
            # Priority 1: Use custom run_args if provided
            if [ -n "<< pipeline.parameters.run_args >>" ]; then
              echo "Running with custom args: << pipeline.parameters.run_args >>"
              npx playwright test << pipeline.parameters.run_args >>
            # Priority 2: Use scope parameter
            elif [ "<< pipeline.parameters.scope >>" == "api" ]; then
              echo "Running API tests..."
              npx playwright test --project api
            elif [ "<< pipeline.parameters.scope >>" == "e2e" ]; then
              echo "Running E2E tests..."
              npx playwright test --project e2e
            else
              echo "Running full test suite..."
              npx playwright test
            fi
          no_output_timeout: 10m
          when: always
      
      - persist_to_workspace:
          root: .
          paths:
            - playwright-report
            - test-results
      
      - store_test_results:
          path: test-results

  report:
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - attach_workspace:
          at: .
      
      - store_artifacts:
          path: playwright-report/
          destination: playwright-report
      
      - run:
          name: Display report URL
          command: |
            echo "ðŸ“Š Test Report is available at:"
            echo "https://output.circle-artifacts.com/output/job/${CIRCLE_WORKFLOW_JOB_ID}/artifacts/0/playwright-report/index.html"
          when: always

workflows:
  test:
    jobs:
      - test-types
      - setup
      - test:
          requires:
            - setup
      - report:
          requires:
            - test
  
